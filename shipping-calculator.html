  <body>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = Free shipping</p>

    <input class="js-cost" placeholder="Cost of order" onkeydown="
      handleCostKeydown(event);
    ">

    <button onclick="
      calulateTotal();
    ">Calulate</button>
  
    <p class="js-total-cost"></p>

    <script>

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
        calulateTotal();
        }

      function calulateTotal() {

      const inputElem = document.querySelector('.js-cost');

      let cost = inputElem.value.trim(); // Fetching the string value

        if (!isNaN(cost)) { // Checking if the input is a valid number
          cost = Number(cost); // Converting the valid string to a number

          if (cost < 40) {
          cost = cost + 10;
          } 
          document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`;
        } else {
          // Handle invalid input (non-numeric string)
          document.querySelector('.js-total-cost') 
            .innerHTML = 'Please enter the cost of your order.';
        }      
      }
      
    </script>
